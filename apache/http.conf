<VirtualHost *:80>
    ServerName www.projetofrc.com
    ServerAdmin webmaster@localhost

    WSGIScriptAlias / /var/www/html/video-chat-app/wsgi.py

    <Directory /var/www/html/video-chat-app/>
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
