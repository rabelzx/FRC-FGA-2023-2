<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>

      <form action="{{ url_for('login')}}" method="post" autocomplete="off">
        <div class="msg">{{ msg }}</div>
        <input
          type="text"
          name="username"
          placeholder="Enter Your Username"
          class="textbox"
          id="username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter Your Password"
          class="textbox"
          id="password"
          required
        />
        <input type="submit" class="btn" value="Login" />
      </form>
      <p class="worddark">
        New to this page?
        <a class="worddark" href="{{ url_for('register')}}">Register here</a>
      </p>
    </div>
  </body>
</html>
